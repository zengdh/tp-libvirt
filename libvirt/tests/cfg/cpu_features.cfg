- cpu_features:
    virt_test_type = libvirt
    type = cpu_features
    only Linux
    start_vm = yes
    #vm names of different cpu feature guests
    hv_default = 'ENTER GUEST NAME'
    nearest_host = 'ENTER GUEST NAME'
    copy_host = 'ENTER GUEST NAME'
    dir_of_nbench = '/opt/nbench'

    variants:
        - guestmount:
            cpu_features_guestmount = yes
        - guestkallsyms:
            cpu_features_guestmount = no
    variants:
        - hv_default_nearest_host:
            cpu_features_hvpervisor_default = yes
            cpu_features_nearest_host = yes
        - hv_default_copy_host:
            cpu_features_hvpervisor_default = yes
            cpu_features_copy_host = yes
        - nearest_host:
            cpu_features_nearest_host = yes
        - copy_host:
            cpu_features_copy_host = yes